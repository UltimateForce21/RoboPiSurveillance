<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-light py-4">
    <div class="container">
      <h1 class="display-4">Raspberry Pi Interface</h1>
    </div>
  </header>
  <main class="container my-4">
    <form id="text-form" action="/text" method="POST">
      <div class="mb-3">
        <label for="text-input" class="form-label">Enter Text:</label>
        <input type="text" class="form-control" id="text-input" name="text-input">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form id="file-upload-form" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file-upload" class="form-label">Upload File:</label>
        <input type="file" class="form-control" id="file-upload" name="file-upload">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="response" class="mt-3"></div> <!-- Placeholder for displaying server responses -->
  </main>
  <footer class="bg-dark text-light py-3">
    <div class="container">
      <p class="mb-0">&copy; 2024 Raspberry Pi Interface</p>
    </div>
  </footer>

  <script>
    document.getElementById('text-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      const formData = new FormData(this);
      fetch('/text', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = data; // Display server response
      })
      .catch(error => console.error('Error:', error));
    });

    document.getElementById('file-upload-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      const formData = new FormData(this);
      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = data; // Display server response
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
