<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi Interface</title>
  <!-- Linking Bootstrap CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Linking custom CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section -->
  <header class="bg-dark text-light py-4">
    <div class="container">
      <!-- Page title -->
      <h1 class="display-4">Raspberry Pi Interface</h1>
    </div>
  </header>
  <!-- Main content section -->
  <main class="container my-4">
    <!-- Text entry form -->
    <form id="text-form">
      <div class="mb-3">
        <!-- Text input label -->
        <label for="text-input" class="form-label">Enter Text:</label>
        <!-- Text input field -->
        <input type="text" class="form-control" id="text-input" name="text-input">
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- File upload form -->
    <form id="file-upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <!-- File upload label -->
        <label for="file-upload" class="form-label">Upload File:</label>
        <!-- File upload input field -->
        <input type="file" class="form-control" id="file-upload" name="file-upload">
      </div>
      <!-- Upload button -->
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </main>
  <!-- Footer section -->
  <footer class="bg-dark text-light py-3">
    <div class="container">
      <!-- Copyright notice -->
      <p class="mb-0">&copy; 2024 Raspberry Pi Interface</p>
    </div>
  </footer>
</body>
</html>
